<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
    <meta charset="UTF-8">
    <title>Feed | Web-Alert</title>

    <link rel="stylesheet" href="stylesheets/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="full-height">

<div id="alert-container" class="full-height">

</div>

<button onclick="demo()" style="display: none">Demo Message</button>
</body>

<script>
    const evtSource = new EventSource("/events")

    evtSource.onmessage = function (event) {
        showAlert(event.data)
    }

    function demo() {
        showAlert("Demo Nachricht")
    }

    function showAlert(message) {
        const messageElement = document.createElement("div")
        messageElement.className = "message"

        const bubbleElement = document.createElement("div")
        bubbleElement.className = "bubble slide-in"

        messageElement.appendChild(bubbleElement)

        bubbleElement.innerHTML = message
        document.getElementById("alert-container").appendChild(messageElement)

        setTimeout(function () {
            bubbleElement.className = "bubble slide-out"

            setTimeout(function () {
                messageElement.remove()
            }, 500)
        }, 7000)
    }
</script>
</html>
